empty:
    frame_id: 'map'
    poses: []

creech_home: # Demo path named 'test_path' with 3 poses specified
    frame_id: 'map'
    poses:
        -   frame_id: ''  # Optional, will use one given above if missing or empty
            position:
                x: 0.000
                y: 0.000
                z: 0.000  # z-value is optional (z=0.0 by default)
            orientation:  # Orientation is optional (just defaults to identity)
                w: 1.0
                x: 0.0
                y: 0.0
                z: 0.0
